    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./js/ie10-viewport-bug-workaround.js"></script>
	
	<script>
		$( document ).ready(function() {
			storage=$.localStorage;
			var keysStorage = storage.keys();
			for(var i = keysStorage.length - 1  ; i >=0 ; i--){
				var mess_storage = storage.get(keysStorage[i]);
				$('#tblEventos > tbody:last').append('<tr><td>' +  mess_storage.message + '</td><td> ' + mess_storage.date + ' </td><td><span class="label label-success">Mensaje Enviado</span></td></tr>');
			}
		});
	
		$( "#enviarMensaje" ).click(function() {
			var d = new Date();
			var curr_date = d.getDate();
			var curr_month = d.getMonth();
			var curr_year = d.getFullYear();
			var curr_hour = d.getHours();
			var curr_minutes = d.getMinutes();
			var fecha =  curr_date + '/' + curr_month + '/' + curr_year + '  ' + curr_hour + ':' + curr_minutes;
			
			var keysStorage = storage.keys();
			var mess = {message: $("#mensajes" ).val() , date:fecha};
			
			if(keysStorage[keysStorage.length - 1 ]){
				storage.set(Number(keysStorage[keysStorage.length - 1 ]) + 1 ,mess);
				$('#tblEventos  > tbody > tr:first').before('<tr><td>' +  mess.message + '</td><td> ' + mess.date + ' </td><td><span class="label label-success">Mensaje Enviado</span></td></tr>');
			}else{
				storage.set(1,mess);
				$('#tblEventos > tbody:last').append('<tr><td>' +  mess.message + '</td><td> ' + mess.date + ' </td><td><span class="label label-success">Mensaje Enviado</span></td></tr>');
			}
		});
	</script>
